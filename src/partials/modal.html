
<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="bt-close" data-modal-close>                     
        <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite.svg#cross"></use>
        </svg>
        </button>
        <form class="form" autocomplete="off">
            <div role="group">
            <b class="form__caption">Select a product</b>            
            <div class="form__check-product">
                <label class="chek" for="ice-cream">
                    <input type="checkbox" class="checkbox" name="ice-cream" value="ice-cream" id="ice-cream">
            
                    <span class="chek__icon">Ice-cream
                    </span></label>
            </div>
            
            <div class="form__check-product">
                <label class="chek" for="ice-coffee">
                <input type="checkbox" class="checkbox" name="ice-coffee" value="ice-coffee" id="ice-coffee">
                
                <span class="chek__icon">Ice-cofee</span></label>
            </div>
            
            <div class="form__check-product">
                <label class="chek" for="milkshakes">
                <input type="checkbox" class="checkbox" name="milkshakes" value="milkshakes" id="milkshakes">
                <span class="chek__icon">Milkshakes
                </span></label>
            </div>
            </div>
            <b class="form__title">Leave your details, we will call you back</b>
            <div class="form-field">
                <label class="form__label" for="name">Name</label>
                <input class="form__input" type="text" name="name" id="name" placeholder=" " />
                <svg class="form__icon" width="18px" height="18px">
                    <use href="./images/sprite.svg#icon-person"></use>
                </svg>
            </div>
            <div class="form-field">
                <label class="form__label" for="tel">Telefon</label>
                <input class="form__input" type="tel" name="tel" id="tel" placeholder="" />
            
                <svg class="form__icon" width="18px" height="18px">
                    <use href="./images/sprite.svg#icon-phone-black-18dp-1"></use>
                </svg>
            </div>
            <div class="form-field">
                        <label class="form__label" for="mail">E-mail</label>
                        <input class="form__input" type="email" name="mail" id="mail" placeholder=" " />
                        <svg class="form__icon" width="18px" height="18px">
                            <use href="./images/sprite.svg#icon-email-black-18dp-1"></use>
                        </svg>
            </div>
            <label class="form__label" for="coment">Preferences</label>
            <textarea class="form__textarea" name="coment" id="coment" rows="4" placeholder="Describe additional components of the product"></textarea>
            
            <label class="chek">
                <input class="checkbox" type="checkbox" name="agree" value="agree" />
                <span class="chek__icon agreement">I agree to the newsletter and accept
                    <a href="" class="form__link">Terms of an agreement</a></span>
            </label>
                        <button type="submit" class="btn--form" >Send</button>
        </form>
      </div>
 </div>
